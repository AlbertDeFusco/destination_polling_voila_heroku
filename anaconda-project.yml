name: DestinationPolling

packages:
  - python=3.7
  - notebook
  - ipywidgets=7.5.1
  - ipyleaflet=0.11.2
  - voila=0.1.6
  - geocoder=1.38.1
  - sqlalchemy

channels:
  - defaults
  - conda-forge

commands:
  dashboard:
    unix: awk 'BEGIN{gsub("--anaconda-project-port", "--port ", ARGV[3]); gsub("--anaconda-project-address", " --Voila.ip=",ARGV[9]); system("voila " ARGV[3] ARGV[4] ARGV[9] ARGV[10] " --enable_nbextensions=True --no-browser destination_polling.ipynb" )}'
    supports_http_options: True